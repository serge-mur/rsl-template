<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <title>rsl template main</title>
</head>

<body>
    <header id="header">
        <div class="container">
            <div class="row">
                <div class="col-12">

                    <div class="top-block-mobile d-flex justify-content-between align-items-center py-3 d-lg-none">

                        <a href="/" class="logo">
                            <img src="img/logo_mob.png" alt="logo">
                        </a>

                        <button class="btn btn-link mobile-menu-toggler">
                            <img src="img/burger_ico.png" alt="">
                        </button>

                    </div>

                    <div class="top-block-desktop d-flex justify-content-between align-items-center py-3 d-none d-lg-flex">

                        <a href="/" class="logo">
                            <img src="img/logo.png" alt="logo">
                        </a>

                        <nav class="nav">
                            <a class="nav-link active" aria-current="page" href="#">Продукция</a>
                            <a class="nav-link" href="#">О бренде</a>
                            <a class="nav-link" href="#">Где купить?</a>
                            <a class="nav-link" href="#">Оптовым клиентам</a>
                            <a class="nav-link" href="#">Контакты</a>
                        </nav>

                        <div class="nav">
                            <a class="nav-link" href="#">FB</a>
                            <a class="nav-link" href="#">VK</a>
                            <a class="nav-link" href="#">IN</a>
                        </div>

                        <div class="nav">
                            <a class="nav-link" href="#">ENG</a>
                            <a class="nav-link" href="#"><img src="img/en_ico.png" alt=""></a>
                        </div>

                    </div>



                </div>
            </div>
        </div>
    </header>

    <main id="main">

        <section class="slider-main">
            <div class="container">
                <img class="img-fluid" src="img/slide1.png" alt="">
            </div>
        </section>

        <section class="production-main">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="intro-block text-center">
                            <img src="img/logo_content.png" alt="">
                            <p>Продукция RED Star Labs® представлена в четерех ленейках разработанных для достижения поставленных целей.</p>
                        </div>

                        <div class="tabs-block">


                            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                                <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home">
                                    <img src="img/basic.png" alt="">
                                </button>
                                <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile">Profile</button>
                                <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact">Contact</button>
                            </div>

                            <div class="tab-content" id="nav-tabContent">
                                <div class="tab-pane fade show active" id="nav-home">
                                    <div class="row">
                                        <div class="col-6">
                                            description
                                        </div>
                                        <div class="col-6">
                                            <img class="img-fluid" src="img/product_photo.png" alt="">
                                        </div>
                                    </div>

                                </div>
                                <div class="tab-pane fade" id="nav-profile">2...</div>
                                <div class="tab-pane fade" id="nav-contact">3...</div>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="feedback-form">
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <div class="niga-block">

                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-block">
                            form
                        </div>
                    </div>
                </div>
            </div>
        </section>


    </main>

    <footer id="footer">
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <img src="img/logo_footer.png" alt="">
                </div>
                <div class="col-9">
                    <div class="footer-nav">
                        <div class="nav">
                            <a class="nav-link" href="#">Продукция</a>
                            <a class="nav-link" href="#">О бренде</a>
                            <a class="nav-link" href="#">Где купить?</a>
                            <a class="nav-link" href="#">Оптовым клиентам</a>
                            <a class="nav-link" href="#">Контакты</a>
                        </div>

                        <div class="nav">
                            <a class="nav-link" href="#">FB</a>
                            <a class="nav-link" href="#">VK</a>
                            <a class="nav-link" href="#">IN</a>
                        </div>
                    </div>

                    <div class="footer-copyright">
                        &copy; 2021
                    </div>

                </div>
            </div>
        </div>
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
